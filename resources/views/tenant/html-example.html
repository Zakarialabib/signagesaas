<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Retail Promotion</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Arial', sans-serif;
            }
            body {
                background-color: #f8f9fa;
                color: #333;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }
            .header {
                background-color: #e63946;
                color: white;
                padding: 30px;
                text-align: center;
                font-size: 4rem;
                font-weight: bold;
            }
            .promotion-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 40px;
                background-color: white;
                text-align: center;
            }
            .promotion-title {
                font-size: 5rem;
                font-weight: bold;
                margin-bottom: 30px;
                color: #e63946;
            }
            .promotion-description {
                font-size: 3rem;
                margin-bottom: 40px;
                max-width: 1200px;
            }
            .promotion-details {
                font-size: 2.5rem;
                margin-bottom: 40px;
                color: #1d3557;
            }
            .promotion-cta {
                font-size: 4rem;
                font-weight: bold;
                color: #e63946;
                padding: 20px;
                border: 5px solid #e63946;
                border-radius: 15px;
            }
            .footer {
                background-color: #1d3557;
                color: white;
                padding: 20px;
                text-align: center;
                font-size: 2.5rem;
            }
        </style>
    </head>
    <body>
        <header class="header">FASHION OUTLET</header>

        <main class="promotion-container">
            <div class="promotion-title">SUMMER CLEARANCE SALE</div>
            <div class="promotion-description">
                Refresh your wardrobe with our season-end markdowns!
            </div>
            <div class="promotion-details">
                All summer items 30-70% off<br />
                Buy 2, get 1 free on selected items
            </div>
            <div class="promotion-cta">SALE ENDS SUNDAY!</div>
        </main>

        <footer class="footer">Visit customer service for more details</footer>
    </body>
</html>
